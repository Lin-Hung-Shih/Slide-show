<!DOCTYPE html>

<html lang="en-us">

<head>

<meta charset="UTF-8" >

<meta name="view-port" content="width=device-width, initial-scale=1.0" >

<link rel="stylesheet" href="slidestyle.css">

<script src="slidejava.js"> </script>


</head>


<body>

<div class="slideshow_container">

  <div class="slide fade">

    <div class="text"> 1/3 </div>
    <div> <img src="img1.jpg"> </div>
    <div class="caption_text"> Mountain </div>

  </div>

  <div class="slide fade">

    <div class="text"> 2/3 </div>
    <div> <img src="img2.jpg"> </div>
    <div class="caption_text"> iceberg </div>

  </div>

  <div class="slide fade">

    <div class="text"> 3/3 </div>
    <div> <img src="img3.jpg"> </div>
    <div class="caption_text"> aurora </div>

  </div>

  <!-- 左右箭頭  -->

  <a class="prev" onclick="plusshow(-1)"> &#10094; </a>
  <a class="next" onclick="plusshow(1)"> &#10095; </a>

</div>

<div style="text-align:center;">

  <span class="dot" onclick="currentshow(1)"> </span>
  <span class="dot" onclick="currentshow(2)"> </span>
  <span class="dot" onclick="currentshow(3)"> </span>

</div>


  <script>

    slideshow(1);

  </script>



</body>


</html>
